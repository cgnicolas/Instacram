<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instacram</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div class="container contentWrap">
        <div class="containContentWrap">
          <div class="col col-lg-6 col-md-6 col-sm-6 col1">
            <img src="https://www.instagram.com/static/images/homepage/home-phones.png/38825c9d5aa2.png" alt="">
            </div>

            <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-12 col2">

              <div class="row blockRow firstBlockRow">
                <div class="container rowContainer">
                  <form>
                    <div class="form-group">
                      <h1>Instacram</h1>
                      <h2 class="description">Sign up to cram with your friends.</h2>
                      <button type="button" class="btn btn-primary" name="button"><i class="fa fa-facebook-official"></i> Log in with Facebook</button>
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" placeholder="Mobile Number or Email">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary" name="button">Sign Up</button>
                    </div>
                    <div class="form-group">
                      <p class="disclaimer">By signing up, you agree to our <strong>Terms & Privacy Policy</strong>.</p>
                    </div>
                  </form>
                </div>

              </div>


              <div class="row blockRow secondBlockRow">
                <p>Have an account? <a>Log in</a></p>
              </div>
              <div class="row finalBlockRow">
                <p>Get the app.</p>
                <div class="col-xs-6">
                  <div class="row">
                    <div class="thumbnail thmbimage">
                      <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png">
                    </div>
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="row">
                    <div class="thumbnail">
                      <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <ul class="col-xs-12 footy">
            <li><a>LinkedIn</a></li>
            <li><a>GitHub</a></li>
            <li><a>Email</a></li>

          </ul>

    </main>
